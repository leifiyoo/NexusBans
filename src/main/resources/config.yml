# NexusBan Configuration
# https://github.com/NexusBan/NexusBan

# Message settings
messages:
  prefix: "&8« &b&lNexus&3&lBan &8» &7"
  no-permission: "&cYou don't have permission to use this command!"
  player-not-found: "&cPlayer not found!"

  # Staff Chat messages
  staffchat-format: "&7[&cStaff&7] &e{sender}&7: &f{message}"

  # Freeze system messages
  freeze:
    frozen: "&c&l⚠ YOU HAVE BEEN FROZEN ⚠\n&7You cannot move or interact.\n&7You can only chat with staff members.\n&7Frozen by: &e{admin}"
    unfrozen: "&aYou have been unfrozen by &e{admin}&a!"
    already-frozen: "&c{player} is already frozen!"
    not-frozen: "&c{player} is not frozen!"
    staff-frozen: "&a{player} has been frozen by {admin}!"
    staff-unfrozen: "&a{player} has been unfrozen by {admin}!"
    action-blocked: "&cYou cannot do this while frozen!"
    chat-format: "&c[FROZEN] &e{player}&7: &f{message}"
    chat-sent: "&7[To Staff] &f{message}"
    player-disconnected: "&c&l⚠ {player} disconnected while frozen!"
  
# Discord settings (shown on ban/kick screens)
discord:
  # Your Discord server invite link
  invite-url: "discord.gg/yourserver"
  # Discord server name (shown in appeal message)
  server-name: "Our Discord"

# Rejoin warning message (shown when previously kicked/banned player rejoins)
rejoin-warning:
  enabled: true
  # Message shown to player who was previously punished
  message:
    - "&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
    - ""
    - "&c&l⚠ WARNING"
    - ""
    - "&7Welcome back! Please remember to follow"
    - "&7the server rules. Another violation may"
    - "&7result in a &cpermanent ban&7."
    - ""
    - "&7Read the rules: &b/rules"
    - ""
    - "&8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
  # How long after punishment to show warning (in hours, 0 = always show)
  show-for-hours: 168

# Auto-punish settings (based on warning count)
auto-punish:
  enabled: true
  # Number of warnings before auto-action
  warnings-for-tempmute: 3
  warnings-for-tempban: 5
  warnings-for-ban: 10
  
# Duration for auto-punishments
auto-durations:
  tempmute: "1h"
  tempban: "1d"
